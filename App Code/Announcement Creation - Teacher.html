<!--------------------------------------------------------- NAVBAR ------------------------------------------------------>
    <body>        
    <div class="navbar-fixed">

<!-------------------------------------------------- ANNOUNCEMENT CREATION --------------------------------------------->
        <br>
        <br>
            <div>
                <center>
<!-------------------------------------------------------- USERNAME ---------------------------------------------------->
                    <input type="text" id="userName" placeholder="Teacher Name"></input>
        <br>
<!--------------------------------------------------------- TITLE ------------------------------------------------------>
                    <input type="text" id="title" placeholder="Title"></input>
        <br>
<!--------------------------------------------------------- DATE ------------------------------------------------------->
          <input type="date" id="date">
<!--------------------------------------------------------- TIME ------------------------------------------------------->
          <input type="time" id="time">
        <br>
<!---------------------------------------------------- CATEGORY SELECT ------------------------------------------------->
        <br> 
            <select id="categoryFilter">
                <option value="" disabled selected>Select Category Of Your Club</option>
                <option value="All">School Wide</option>
                <option value="Team Sports">Team Sports</option>
                <option value="Individual Sports">Individual Sports</option>
                <option value="Arts">Arts</option>
                <option value="Technology">Technology</option>
                <option value="Language">Language</option>
                <option value="Social">Social</option>
            </select> 
<!------------------------------------------------------ CLUB SELECT --------------------------------------------------->
            <select id="clubSelect">
                <option value="" disabled selected>Select Your Club</option>
                <option value="Anime Club">Anime Club</option>
                <option value="Athletic Council">Athletic Council</option>
                <option value="Beyond 40">Beyond 40</option>
                <option value="Photography Club">Photography Club</option>
                <option value="SAC">SAC</option>
            </select>        
        <br>
        <br>
<!----------------------------------------------------- GENDER SELECT -------------------------------------------------->
            <select id="genderSelect">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Both">Both</option>
            </select>
<!------------------------------------------------------ GRADE SELECT -------------------------------------------------->    
          <select id="gradeSelect">
              <option value="" disabled selected>Select Grade</option>
              <option value="09">Grade 09</option>
              <option value="10">Grade 10</option>
              <option value="11">Grade 11</option>
              <option value="12">Grade 12</option>
              <!--<option value="">Junior</option>
              <option value="">Senior</option>-->
              <option value="All">All</option>
          </select>
        <br>
        <br>
<!----------------------------------------------------- ANNOUNCEMENT --------------------------------------------------->
            <textarea id="content" placeholder="Enter Announcement Here"></textarea>   
        <br>
<!------------------------------------------------------- SUBMIT ------------------------------------------------------->
        <input id="submitbutton" class="btn waves-effect waves-light" type="button" value="Submit" onclick="getData()"></input>
        <br>
        <br>
                </center>
            </div>
